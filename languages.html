<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo h1 {
            margin: 0;
            color: #ff7979;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #ff7979;
        }

        .nav-links li a.active {
            color: #ff7979;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        textarea {
            width: 100%;
            height: 500px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            font-family: "Courier New", monospace;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff7979;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5252;
        }

        #output {
            margin-top: 20px;
            background-color: #222;
            color: #00ff6c;
            padding: 10px;
            border-radius: 4px;
            font-family: "Courier New", monospace;
        }

        h2 {
            color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>DSA Patshala</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="languages.html" class="active">Practice</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" class="theme-toggle">ðŸŒž</button>
    </header>
    <div class="container">
        <h2># Write Python Code</h2>
        <textarea id="code" placeholder="Write your Python code here..."></textarea>
        <button onclick="runPython()">Run Code</button>
        <div id="output"></div>
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
        <script src="https://files.bpcontent.cloud/2024/12/05/09/20241205092356-JTEUO5LM.js"></script>
    <script>
        function outf(text) {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML += text + "<br>";
        }

        function runPython() {
            const code = document.getElementById("code").value;
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous output

            Sk.configure({
                output: outf,
                read: (x) => {
                    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) {
                        throw "File not found: '" + x + "'";
                    }
                    return Sk.builtinFiles["files"][x];
                },
            });

            (async () => {
                try {
                    await Sk.importMainWithBody("<stdin>", false, code);
                } catch (err) {
                    outputDiv.innerHTML = `<span style="color: red;">Error: ${err.toString()}</span>`;
                }
            })();
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? 'ðŸŒ™' : 'ðŸŒž';
        });
    </script>
</body>
</html>
